<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main class="app">
        <h1>Weather App</h1>

        <input type="text" id="cityInput" placeholder="Enter a city...">
        <button id="getWeatherBtn">Get Weather</button>

        <div id="statusArea">
            <svg id="loader" class="spinner" viewBox="0 0 50 50" xmlns="http://www.w3.org/2000/svg">
                <circle cx="25" cy="25" r="20" fill="none" stroke="#e0e0e0" stroke-width="3" />
                <circle cx="25" cy="25" r="20" fill="none" stroke="#1976d2" stroke-width="3" stroke-dasharray="31.4 94.2" stroke-linecap="round" />
            </svg>
            <div id="statusContent">
                <p id="status" class="status"></p>
                <button id="retryBtn" class="retry-btn hidden">Retry</button>
            </div>
        </div>

        <section id="weatherResult" class="weather-box">
            <h2 id="cityName"></h2>
            <p><strong>Temperature:</strong> <span id="temp"></span>Â°C</p>
            <p><strong>Windspeed:</strong> <span id="wind"></span> km/h</p>
            <p><strong>Time:</strong> <span id="time"></span></p>
        </section>
    </main>

    <script type="module" src="./js/app.js"></script>
</body>
</html>
